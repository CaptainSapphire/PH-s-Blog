<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Example CSS styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        .post {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .post h2 {
            color: #555;
        }
        .post p {
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <main>
        <article class="post">
            <h2>First Blog Post</h2>
            <p>This is my first blog post. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </article>
        <article class="post">
            <h2>Second Blog Post</h2>
            <p>This is my second blog post. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua...</p>
        </article>
        <!-- Add more articles as needed -->
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
